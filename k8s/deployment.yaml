apiVersion: apps/v1
kind: Deployment
metadata:
  name: port-scanner
  labels:
    app: port-scanner
spec:
  replicas: 2
  selector:
    matchLabels:
      app: port-scanner
  template:
    metadata:
      labels:
        app: port-scanner
    spec:
      containers:
        - name: port-scanner
          image: port-scanner:latest
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: "500m"
              memory: "512Mi"
            requests:
              cpu: "200m"
              memory: "256Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20